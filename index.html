<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Pantalla de inicio de google</title>
</head>
<body>
    <header class="row header m-0">
        <div class="col">
            <nav class="navbar justify-content-end">
                <div class="nav d-flex justify-content-end mt-1 align-items-center me-3">
                    <ul class="navbar-nav flex-row gap-3 ">
                        <li class="nav-item">
                            <a class="nav-link link-dark" href="#">Gmail</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-dark" href="#">Imagenes</a>
                        </li>
                    </ul>
                    <div class="contenedorBotonesApps">
                        <button class="botonApps ms-4"><svg class="gb_Ve iconAppsGoogle" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></button>
                        <button class="btn btn-primary btn-sm botonAcceder ms-3">Acceder</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class=" d-flex  justify-content-center">
        <div class="row d-flex justify-content-center align-items-center p-0 m-0 w-100">
            <div class="col-xs-10 col-sm-10 col-md-8 col-lg-5 p-4">
                <div class="d-flex justify-content-center mb-3">
                    <img src="./imagenes/copiaexacta.png" alt="" class="img">
                </div>    
                <div class="d-flex align-items-center justify-content-between contenedorInput mb-4">
                    <img class="img icono_busqueda" src="./imagenes/icon_busqueda.png" alt="icono de busqueda">
                    <input class="form-control transparent-input input" type='text'>
                    <button class="btn" type="button">
                        <a href="https://www.google.com.ar/">
                            <img class="microGoogle" width="22" height="22" src="imagenes/voz-de-google.png" alt="busqueda por microfono">
                        </a>
                    </button>
                </div>
                <div>
                    <div class="d-flex gap-4 justify-content-center mb-4">
                        <button class="btn btn-light boton1" type="button">Buscar con google
                            <a href="https://www.google.com.ar/?hl=es"></a>
                        </button>
                        <button class="btn btn-light boton1" type="button">Me siento con suerte
                            <a href="https://www.google.com/doodles"></a>
                        </button>
                    </div>
                    <div class="container d-flex flex-column align-items-center mb-5">
                        <a class="linkIdioma mb-4" href="https://www.google.com.ar/">Consejos útiles para verificar la información online.</a>
                        <p>Ofrecido por google en: <a class="text linkIdioma me-2" href="https://www.google.com.ar/">English</a><a class="text linkIdioma" href="https://www.google.com.ar/">Español (Latinoamerica)</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer d-block ">
        <div class="row fila1 m-0 p-0">
            <div class="col paisFooter">
                Argentina
            </div>
        </div>
        <div class="fila2 d-flex justify-content-between flex-wrap">
            <div class="caja1 d-flex justify-content-space-evenly flex-wrap">
                <a class="nav-link2" href="#">Sobre google</a>
                <a class="nav-link2" href="#">Publicidad</a>
                <a class="nav-link2" href="#">Negocios</a>
                <a class="nav-link2" href="#">Como funciona la Busqueda</a>
            </div>
            <div class="caja2 d-flex justify-content-space-evenly flex-wrap">
                <a class="nav-link2" href="#">Privacidad</a>
                <a class="nav-link2" href="#">Condiciones</a>
                <a class="nav-link2" href="#">Preferencias</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
